<!DOCTYPE html>
<html>

<head>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("command");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    msg.onkeydown = function (event) {
        var keyCode = event.which || event.keyCode;
        if (keyCode != 13) {
            return true;
        }
        // enter pressed
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>

<style>
html {
	width: 100%;
	height: 100%;
}

body {
	margin: 0px;
	display: flex;
	flex-direction: column;
	width: 100%;

}

div, input {
	font-family: "liberation mono", monospace;
}

#address {

	justify-content: column;
	margin: 5px;
}

#log {
	flex: 1;
	overflow-y: scroll;
	margin-left: 5px;
	margin-right: 5px;
}

#commandline {
	display: flex;
	justify-content: column;
	margin: 5px;
}

.full-width {
	width: 100%;
}
</style>
</head>

<body>
<div id="address">
	<input class="full-width" style="font-size:20px" type="text" value="{{.Dir}}"/>
</div>
<div id="log">
</div>
<div id="commandline">
	<input id="command" class="full-width" style="font-size:20px" type="text" value=""/>
</div>
</form>

</div>
</body>

</html>
